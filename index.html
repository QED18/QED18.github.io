<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
    <iframe title="vimeo-player" 
            src="https://player.vimeo.com/video/1032854481?h=59f83ff10b&autoplay=1&loop=1&muted=1&background=1" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    </iframe>

    <!-- Social Media Section -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <div class="social-links">
            <a href="https://instagram.com/q.ed_" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com/@qed1" target="_blank">
                <img src="tiktok-logo.png" alt="TikTok">
            </a>
            <a href="https://snapchat.com/add/q.ed0" target="_blank">
                <img src="snapchat-logo.png" alt="Snapchat">
            </a>
        </div>
    </div>

    <!-- Sound Control Buttons -->
    <div class="sound-controls">
        <button id="mute-toggle">Mute/Unmute</button>
        <button id="volume-down">Volume -</button>
        <button id="volume-up">Volume +</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
