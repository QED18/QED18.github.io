<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
<video autoplay loop muted id="background-video">
    <source src="https://drive.google.com/uc?export=download&id=1PTVed4_N-KkyPMpdBHjOnfRUATRwjBSX" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <!-- Social Media Section -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <div class="social-links">
            <a href="https://instagram.com/q.ed_" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com/@qed1" target="_blank">
                <img src="tiktok-logo.png" alt="TikTok">
            </a>
            <a href="https://snapchat.com/add/q.ed0" target="_blank">
                <img src="snapchat-logo.png" alt="Snapchat">
            </a>
        </div>
    </div>

    <!-- Sound Control Buttons -->
    <div class="sound-controls">
        <button id="mute-toggle">Mute/Unmute</button>
        <button id="volume-down">Volume -</button>
        <button id="volume-up">Volume +</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
